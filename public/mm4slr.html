<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM4SLR</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <!-- Bootstrap CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <div id="imports"></div>
  <link rel="stylesheet" href="../assets/CSS/mm4slr.css">
</head>

<body class="bg-light" style="height: 100vh;">
  <div id="header"></div>
  <div class="container text-center mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8 p-5 bg-white rounded shadow-sm">

        <h2>Maturity Model for Systematic Literature Reviews Process (MM4SLR)</h2>

        <div>
          <div id="MM4SLR-Animation"></div>
        </div>

        <div class="m-5 p-4 bg-light rounded shadow-sm">
          <div class="row">
            <!-- DIMENSIONS -->
            <div class="col-md-6 border-end">
              <h4 class="mb-3">Dimensions</h4>
              <div id="dimensionSelect" class="ms-2"></div>
            </div>

            <!-- LEVELS -->
            <div class="col-md-6">
              <h4 class="mb-3">Levels</h4>
              <div id="levelsContainer" class="ms-2"></div>
            </div>
          </div>
        </div>

        <!-- KPs -->
        <div id="kpContainer" class="text-start"></div>

        <!-- KP Detail -->
        <div id="kpDetail" class="card mt-4" style="display:none;">
          <div class="card-body">
            <h5 id="kpTitle" class="card-title"></h5>
            <p id="kpDescription"></p>
            <h6>Practice Instances:</h6>
            <table class="table table-bordered">
              <thead class="table-light">
                <tr>
                  <th>BibtexKey</th>
                  <th>Instance</th>
                  <th class="text-center">Texts</th>
                </tr>
              </thead>
              <tbody id="kpTableBody"></tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal para exibir text passages -->
  <div class="modal fade" id="textModal" tabindex="-1" aria-labelledby="textModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="textModalLabel">Text Passages</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="textModalBody">
          <!-- ConteÃºdo gerado dinamicamente -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="../assets/JS/mm4slr.js"></script>
  <script>
    $("#imports").load("../components/imports.html");
    $("#header").load("../components/header.html");
    $("#footer").load("../components/footer.html");
    $("#MM4SLR-Animation").load("../components/MM4SLR-Animation.html");
  </script>
</body>
</html>
