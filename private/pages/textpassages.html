<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM4SLR - Text Passages</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <div id="imports"></div>
  <script src="js/common.js"></script>
  <link rel="stylesheet" href="CSS/textPassages.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light" style="min-height: 100vh;">
  <div id="header"></div>

  <div class="text-center mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8 p-5 bg-white rounded shadow-sm">

        <h3 class="mb-4">Manage Text Passages</h3>

        <!-- BotÃ£o novo -->
        <div class="mb-4 text-end">
          <button id="newTextPassage" class="btn btn-primary">New Text Passage</button>
        </div>

        <!-- Lista de Text Passages -->
        <div class="mb-4">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>SID</th>
                <th style="width: 25%;">KP</th>
                <th style="width: 25%;">Instance</th>
                <th>Text Passage</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="textPassageTableBody"></tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal para criar/editar Text Passage -->
  <div class="modal fade" id="textPassageModal" tabindex="-1" aria-labelledby="textPassageModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="textPassageModalLabel">Text Passage</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="textPassageId">

          <div class="mb-3">
            <label for="textPassageStudySelect" class="form-label">Select Study</label>
            <select id="textPassageStudySelect" class="form-select"></select>
          </div>

          <select id="textPassageKeyPracticeId" class="form-select">
            <option value="">-- Selecione uma Key Practice --</option>
          </select>

          <select id="textPassagePracticeInstanceId" class="form-select mt-3">
            <option value="">-- Selecione uma Practice Instance --</option>
          </select>

          <div class="mb-3">
            <label for="textPassageText" class="form-label">Text</label>
            <textarea id="textPassageText" class="form-control" rows="4"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="saveTextPassage" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/textPassages.js"></script>

  <script>
    $("#imports").load("../../../components/imports.html");
    $("#header").load("components/header.html");
    $("#footer").load("../../../components/footer.html");
  </script>

</body>

</html>
