<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM4SLR - Practice Instances</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <!-- Scripts e CSS -->
  <script src="js/common.js"></script>
  <link rel="stylesheet" href="CSS/practiceInstances.css">
</head>

<body class="bg-light" style="min-height: 100vh;">

  <!-- Imports e Header -->
  <div id="imports"></div>
  <div id="header"></div>

  <div class="container text-center mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8 p-5 bg-white rounded shadow-sm">

        <h3 class="mb-4">Practice Instances</h3>

        <!-- Formulário -->
        <div class="mb-4 p-3 bg-light rounded shadow-sm text-start">
          <input type="hidden" id="practiceInstanceId" />
          <input type="hidden" id="practiceInstanceKeyPracticeId" />

          <!-- Description -->
          <div class="mb-3">
            <label for="practiceInstanceDescription" class="form-label">Provide an Instance of this KP instance:</label>
            <textarea id="practiceInstanceDescription" class="form-control" rows="2"></textarea>
          </div>

          <button id="savePracticeInstance" class="btn btn-primary">Save</button>
          <button id="resetPracticeInstance" class="btn btn-secondary">Reset</button>
        </div>

        <!-- Tabela de Practice Instances -->
        <div class="mb-4">
          <table class="table table-bordered align-middle">
            <thead class="table-light">
              <tr>
                <th style="width: 5%;">ID</th>
                <th>Description</th>
                <th style="width: 15%;"># text passages</th>
                <th style="width: 20%;">Actions</th>
              </tr>
            </thead>
            <tbody id="practiceInstanceTableBody">
              <!-- Será populado via JS -->
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal: Text Passage -->
  <div class="modal fade" id="textPassageModal" tabindex="-1" aria-labelledby="textPassageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="textPassageModalLabel">Add Text Passage</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="textPassageId">
          <input type="hidden" id="textPassageKeyPracticeId">
          <input type="hidden" id="textPassagePracticeInstanceId">

          <div class="mb-3">
            <label for="textPassageStudySelect" class="form-label">Select Study</label>
            <select id="textPassageStudySelect" class="form-select"></select>
          </div>

          <div class="mb-3">
            <label for="textPassageText" class="form-label">Text Passage</label>
            <textarea id="textPassageText" class="form-control" rows="4"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="saveTextPassage" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="JS/practiceInstances.js"></script>

  <script>
    // Carregar componentes externos
    $("#imports").load("../../../components/imports.html");
    $("#header").load("components/header.html");
    $("#footer").load("../../../components/footer.html");
  </script>

</body>
</html>
