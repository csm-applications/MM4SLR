<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MM4SLR - Levels</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <div id="imports"></div>
  <script src="js/common.js"></script>
  <link rel="stylesheet" href="CSS/levels.css">
</head>

<body class="bg-light" style="height: 100vh;">
  <div id="header"></div>
  <div class="container text-center mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8 p-5 bg-white rounded shadow-sm">

        <h3 class="mb-4">Manage Levels</h3>

        <!-- FormulÃ¡rio para criar/editar -->
        <div class="mb-4 p-3 bg-light rounded shadow-sm text-start">
          <input type="hidden" id="levelId" />
          <div class="mb-2">
            <label for="levelValue" class="form-label">Value</label>
            <input type="number" id="levelValue" class="form-control">
          </div>
          <div class="mb-2">
            <label for="levelName" class="form-label">Name</label>
            <input type="text" id="levelName" class="form-control">
          </div>
          <div class="mb-2">
            <label for="levelDescription" class="form-label">Description</label>
            <textarea id="levelDescription" class="form-control" rows="2"></textarea>
          </div>
          <button id="saveLevel" class="btn btn-primary">Save</button>
          <button id="resetLevel" class="btn btn-secondary">Reset</button>
        </div>

        <!-- Lista de Levels -->
        <div class="mb-4">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Value</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="levelTableBody"></tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

</body>

<div id="footer"></div>

<script src="JS/levels.js"></script>
<script>
  $("#imports").load("../../../components/imports.html");
  $("#header").load("components/header.html");
  $("#footer").load("../../../components/footer.html");
</script>

</html>
